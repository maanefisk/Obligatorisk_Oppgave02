<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
  <script src="script.js"></script>
  <script>

      function show() {}

        let numbers = [7, 3, 1, 5, 8];
        let chosenBar = null;
        let inputValue = '';

      QUnit.test( "Er denne stolpen velgbar?", function( assert ) {
            chooseBar(3);
            show();
            assert.equal(chosenBar, 3);
        });


        QUnit.test( "Er denne stolpen ugyldig?", function( assert ) {
            chooseBar(11);
            assert.equal(chosenBar, 11);
        });

        QUnit.test( "Kan stolpen velges bort?", function( assert ) {
            chosenBar = null;
            chooseBar(3);
            chooseBar(3);
            assert.equal(chosenBar, null);
        });

        QUnit.test( "Blir stolpen slettet?", function( assert ) {
            chooseBar(4);
            removeBar();
            show();
            assert.deepEqual(numbers, [7, 3, 1, 8]);
        });

        QUnit.test( "Blir stolpen endret?", function( assert ) {
            chooseBar(3);
            inputValue = 7;
            changeABar();
            show();
            assert.equal(7, inputValue);
        });

        QUnit.test( "Blir stolpen lagt til?", function( assert ) {
            inputValue = 7;
            addNewBar();
            show();
            assert.deepEqual(numbers, [7, 3, 7, 8, 7]);
        });

  </script>
</body>
</html>
