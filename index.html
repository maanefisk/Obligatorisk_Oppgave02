<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="content"></div>
    
    <script>
        // hjelpevariable for både view og controller
        var contentDiv = document.getElementById('content');
        let thirdLast;
        let secondLast;
        let lastClicked;
        let theHeight;
       

        // model
        let numbers = [7, 3, 1, 5, 8];
        let chosenBar;
        let inputValue;
        let state;
    
        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="0 0 100 60">
                    ${svgInnerHtml}
                </svg><br/>
                Valgt stolpe: <i id="valgtstolpeText">${chosenBar || 'ingen'}</i>
                <br />
                Verdi:
                <input oninput="inputValue=this.value" value="" type="number" min="1" max="10" placeholder="1-10"/>
                <button onclick="addNewBar(this)">Legg til stolpe</button>
                <button onclick="changeABar(this)" ${state||"disabled"}>Endre valgt stolpe</button><br />
                <button onclick="removeBar(this)" ${state||"disabled"}>Fjerne valgt stolpe</button>
                `;
        }
    
        function createBar(number, barNo) {
            
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            let strokeWidth = barNo == chosenBar ? 1 : 0 ;
            return `<rect id="bar${barNo}" width="${width}" height="${height}"
                    x="${x}" y="${y}" fill="${color}" onclick="choosery(${barNo},${number})" 
                    stroke="black" stroke-width="${strokeWidth}"></rect>`;
        }
    

        // controller (ingenting her ennå)
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }

        function choosery(barNo,number) {
            theHeight = number;
            chosenBar = chosenBar == barNo ? null : barNo;
            inputValue = theHeight;
            stateOfButton()
                show();
        }

        function addNewBar() {
            var theInput = inputValue;
            if (theInput > 0) { numbers.push(theInput); }
            show();
            
        }

        function removeBar() {
            numbers.splice((chosenBar - 1), 1);
            show();
            }

        function changeABar() {
            var thePosition = numbers.indexOf(theHeight)+1;
            numbers[thePosition-1] = inputValue;
            show();
            }

        function stateOfButton() {
            if (chosenBar != undefined) {state = 'enabled'}
            else {state = undefined}
            }

        

        
    </script>
</body>
</html>
