<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="content"></div>
    
    <script>
        // hjelpevariable for både view og controller
        var contentDiv = document.getElementById('content');
        
       

        // model
        let numbers = [7, 3, 1, 5, 8];
        let thirdLast;
        let secondLast;
        let lastClicked;
    
        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                <svg id="chart" width="500" viewBox="0 0 80 60">
                    ${svgInnerHtml}
                </svg><br/>
                Valgt stolpe: <i id="valgtstolpeText">ingen</i>
                <br />
                Verdi:
                <input id="inputValueID" value="" type="number" min="1" max="10" />
                <button onclick="addNewBar(this)">Legg til stolpe</button>
                <button id="changeBarID" onclick="changeABar(this)" disabled>Endre valgt stolpe</button><br />
                <button id="deleteBarID" onclick="removeBar(this)" disabled>Fjerne valgt stolpe</button>
                `;
        }
    
        function createBar(number, barNo) {
            
            const width = 8;
            const spacing = 2;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);
            return `<rect id="bar${barNo}" width="${width}" height="${height}"
                    x="${x}" y="${y}" fill="${color}" onclick="choosery(${number},${barNo})"></rect>`;
        }
    

        // controller (ingenting her ennå)
        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }

        function choosery(number, barNo) {
            var theInput = document.getElementById('inputValueID');
            var changeBar = document.getElementById('changeBarID');
            var deleteBar = document.getElementById('deleteBarID');
            chosenText = document.getElementById('valgtstolpeText');
            chosenText.innerHTML = barNo;
            var bar = document.getElementById('bar' + barNo);
            thirdLast = secondLast;
            secondLast = lastClicked;
            lastClicked = bar;

            bar.classList.toggle("selected");
            changeBar.disabled = false; 
            deleteBar.disabled = false; 
            theInput.value = number;

            if (lastClicked != secondLast) {
            secondLast.classList.toggle("selected");
            }
            if (secondLast == thirdLast && lastClicked != secondLast) {
            thirdLast.classList.toggle("selected");
            chosenText.innerHTML = barNo;
            }
            if (secondLast == lastClicked) {
                chosenText.innerHTML = 'ingen';
                changeBar.disabled = true;
                deleteBar.disabled = true;
                }
                
            
        }

            function addNewBar() {
            var theInput = document.getElementById('inputValueID');
                if (theInput.value > 0) {numbers.push(theInput.value);}
                show();
            
        }

            function removeBar() {
                chosenText = document.getElementById('valgtstolpeText');
                numbers.splice((chosenText.innerHTML - 1), 1);
                show();
            }

            function changeABar(number,barNo) {
                console.log(barNO);
            }
    </script>
</body>
</html>
